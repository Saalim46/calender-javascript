<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css">
</head>
<body>
    <div id="divCalendar"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function () {

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();
         
            var calendar = $('#divCalendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek ,basicDay'
                },
                buttonText: {
                    prev: 'prev',
                    next: 'next'
                },
                timeFormat: 'h(:mm)t',
                selectable: true,
                dayClick: function (date, allDay, jsEvent, view) {
                    // alert(date);
                },
                eventClick: function (calEvent, jsEvent, view) {
                    // alert('Event: ' + calEvent.title);
                    // change the border color just for fun
                    $(this).css('border-color', 'red');

                },
                select: function (start, end, allDay) {
                    var title = prompt('Event Title:');
                    if (title) {
                        calendar.fullCalendar('renderEvent', {
                            title: title,
                            start: start,
                            end: end,
                            allDay: allDay
                        },
                        true // make the event "stick"
                        );
                    }
                    calendar.fullCalendar('unselect');
                },

            });

            $('.fc-button-prev').click(function () {
                // alert(calendar.fullCalendar('removeEvents'));
                calendar.fullCalendar('renderEvent', {
                    title: 'New',
                    start: "2013-09-09 10:30"
                });

            });

            });
    </script>
</body>
</html>
